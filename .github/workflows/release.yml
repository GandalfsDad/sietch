name: Publish
on:
  push:
    branches:
      - develop
      - main
permissions:
  contents: write

jobs:
  build-develop:
    runs-on: ubuntu-latest
    environment: test
    if: github.ref != 'refs/heads/main'
    outputs:
      version: ${{ steps.get_release_name.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
            python-version: 3.8

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Build and publish
        run: |
            python -m build .

      - name: Publish to PyPI Test
        if: github.ref != 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip_existing: true
          repository_url: https://test.pypi.org/legacy/
          password: ${{ secrets.PYPI_TEST_TOKEN }}

      - name: Get release Name
        id: get_release_name
        run: |
          echo "version=$(python setup.py --version)-test" >> $GITHUB_OUTPUT

      - name: Tag commit
        run: |
          git tag ${{ steps.get_release_name.outputs.version }}
          git push origin ${{ steps.get_release_name.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*.whl
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          prerelease: true
          tag_name: ${{ steps.get_release_name.outputs.version }}
          name: ${{ steps.get_release_name.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-main:
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.get_release_name.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
            python-version: 3.8

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Build and publish
        run: |
            python -m build .

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}

      - name: Get release Name
        id: get_release_name
        run: |
            echo "version=$(python setup.py --version)" >> $GITHUB_OUTPUT

      - name: Tag commit
        run: |
          git tag ${{ steps.get_release_name.outputs.version }}
          git push origin ${{ steps.get_release_name.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*.whl
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          tag_name: ${{ steps.get_release_name.outputs.version }}
          name: ${{ steps.get_release_name.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
